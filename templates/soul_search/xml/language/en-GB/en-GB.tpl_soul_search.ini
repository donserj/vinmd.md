;Template Fields
TPL_FIELD_TS_LABEL="Template Specific"

TPL_HIGHLIGHT1_LABEL="Title, Buttons, Links Color"
TPL_HIGHLIGHT1_DESC="This color controls most hyperlinks, titles, buttons, and more."

TPL_HIGHLIGHT2_LABEL="Top Row1 Background Color"
TPL_HIGHLIGHT2_DESC="This color controls the background color shown in the top row1 area. An opaque background static effect will appear over top of this."

TPL_HIGHLIGHT3_LABEL="Module Highlights and Border Color"
TPL_HIGHLIGHT3_DESC="This color controls most module highlight colors and some border colors."

TPL_HIGHLIGHT4_LABEL="Active Flex Menu Item Color"
TPL_HIGHLIGHT4_DESC="This color controls only the active menu item in the flex menu."

TPL_HIGHLIGHTMODULES_LABEL="Use Highlight Color on Module Titles?"
TPL_HIGHLIGHTMODULES_DESC="Choose whether or not use a two-tone module title."
TPL_HIGHLIGHTMODULES_01="Yes"
TPL_HIGHLIGHTMODULES_02="No"

TPL_FONTS_HIGHLIGHT_LABEL="Highlight Font"
TPL_FONTS_HIGHLIGHT_DESC="This font is used on items like the search field, titles, main menu, and more."

TPL_FIELD_FONTSTYLE_HIGHLIGHT_LABEL="Highlight Font Style"
TPL_FIELD_FONTSTYLE_HIGHLIGHT_DESC="Some Google fonts allow you to specify a font style such as 400, 900, Italic, Greek, Cryllic, etc. You can specify this additional style here. Make sure to enter the style exactly as shown on Google fonts, you do not need to include the beginning semi-colon."

TPL_FACEBOOK_LABEL="Facebook URL"
TPL_FACEBOOK_DESC="Enter the text you desire for the facebook button. This will show in the footer. To disable simply leave this field blank."
TPL_TWITTER_LABEL="Twitter URL"
TPL_TWITTER_DESC="Enter the url you desire for the twitter button. This will show in the footer. To disable simply leave this field blank."
TPL_GOOGLE_LABEL="Google +1 URL"
TPL_GOOGLE_DESC="Enter the url you desire for the google plus one button. This will show in the footer. To disable simply leave this field blank."
TPL_RSS_LABEL="RSS URL"
TPL_RSS_DESC="Enter the url you desire for the rss button. This will show in the footer. To disable simply leave this field blank."

TPL_SMALL_MENU_LABEL="Disable subtext on Flex Menu?"
TPL_SMALL_MENU_DESC="If you wish to disable the subtext on the Flex Menu and re-center the main links inside of each list item enabled this feature."
TPL_SMALL_MENU_01="Yes"
TPL_SMALL_MENU_02="No"

TPL_UPPERCASE_LABEL="Use Uppercase Letters?"
TPL_UPPERCASE_DESC="Would you like the site's titles, links and more to be shown in all uppercase letters?"
TPL_UPPERCASE_01="Yes"
TPL_UPPERCASE_02="No"

TPL_TOPLEFT_LABEL="Upper Left Text"
TPL_TOPLEFT_DESC="The text entered here will show in the upper left corner of the site in a black bar across the top of the page."

TPL_TOPRIGHT_LABEL="Upper Right Text"
TPL_TOPRIGHT_DESC="The text entered here will show in the upper right corner of the site in a black bar across the top of the page."

TPL_FOOTER_LOGO_LABEL="Show s5_logo.png In Footer?"
TPL_FOOTER_LOGO_DESC="If set to yes, this will show the s5_logo.png file in the footer of the site."
TPL_FOOTER_LOGO_01="Yes"
TPL_FOOTER_LOGO_02="No"

TPL_ROW_SHADOW_LABEL="Top Row1 Inset Shadow?"
TPL_ROW_SHADOW_DESC="If set to yes, an inset shadow will show in the top_row1 background. In IE7/8 this will show differently because that browser does not support inset shadows."
TPL_ROW_SHADOW_01="Yes"
TPL_ROW_SHADOW_02="No"